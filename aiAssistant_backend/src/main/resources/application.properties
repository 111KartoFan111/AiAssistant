# Application Configuration
spring.application.name=ai-assistant-backend
server.port=8080

# Logging
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web.cors=DEBUG
logging.level.org.springframework.web.socket=DEBUG

# Firebase Configuration
# Set this to your Firebase Storage bucket name (e.g. your-project-id.appspot.com)
firebase.storage.bucket=${FIREBASE_STORAGE_BUCKET}

# JWT Secret Configuration
jwt.secret=${JWT_SECRET:bXktc3VwZXItc2VjcmV0LWtleS1mb3Itand0LXNlY3JldC1rZXktYXV0aGVudGljYXRpb24=}
jwt.expiration-ms=86400000

# OpenAI API Configuration
# Установите переменную окружения: export OPENAI_API_KEY=sk-proj-...
openai.api.key=${OPENAI_API_KEY}
openai.realtime.model=gpt-4o-realtime-preview-2024-10-01
openai.realtime.url=wss://api.openai.com/v1/realtime
openai.chat.model=gpt-4o-mini
openai.stt.model=whisper-1
openai.api.base=https://api.openai.com

# Google Gemini API Configuration (для текстовых интервью)
gemini.api.key=${GEMINI_API_KEY}
gemini.api.url=https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash:generateContent

# File upload settings для аудио файлов
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.servlet.multipart.enabled=true

# WebSocket Configuration
spring.websocket.max-text-message-size=1048576
spring.websocket.max-binary-message-size=1048576